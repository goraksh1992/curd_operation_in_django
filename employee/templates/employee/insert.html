{% extends 'employee/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.fullname|as_crispy_field }}
        {{ form.mobile|as_crispy_field }}
        <div class="row">
            <div class="col-md-8">
            {{ form.emp_no|as_crispy_field }}
            </div>
            <div class="col-md-4">
                {{ form.emp_pos|as_crispy_field }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block"> <i class="fas fa-database"></i> Save </button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'show-employee' %}" class="btn btn-secondary btn-block"><i class="fas fa-stream"></i> Employee List </a>
            </div>
        </div>
    </form>
{% endblock content%}
